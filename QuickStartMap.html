<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <title>University of Oregon Mapping</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
      
    <!-- path to Mapbox JavaScript-->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    
    <!-- path to MapBox CSS file-->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
    

    <style>
        /* Insert the CSS code here between the <style> tags */
        /* size and width specs*/
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }

        #title { z-index: 9999; 
             background-color:#D8BFD8; 
             opacity: 80%; 
             text-align: center 
             }
    </style>
  </head>

  <body>
    <!-- div element for map placement-->
    <div id='map'></div>
    
     
    <!--  Insert the tile div here (part V) -->
     <div id='title'>
     		<h1>My Map of Portland</h1>
     		<h2>By: Katherine DeHart</h2>
 	</div>
    <script>
        
        // Insert the JavaScript within the <script> tags, within the body   
        // Start with the Mapbox access token here
         mapboxgl.accessToken = 'pk.eyJ1Ijoia2RlaGFydDIiLCJhIjoiY2x1bGhqdXU1MGluNDJpbXc5MWE1c28xdyJ9.D77k6vEO4S6XvijC2M0fUw'; //  Put your access token between the single quotes.
 
   
        // Then initialize the map here
         var map = new mapboxgl.Map({
             container: 'map', // id of a div on your page, where the map will be inserted
             style: 'mapbox://styles/kdehart2/clulk81t300cz01r7biyq6ji9', // stylesheet location
             center: [-122.6788, 45.5212], // starting position [lng, lat]
             zoom: 11 // starting zoom 
         });
    
         var popup = new mapboxgl.Popup({ offset: 25 })
            .setHTML('Central Portland');
        
        var popup2 = new mapboxgl.Popup({ offset: 25 })
            .setHTML('<a href="https://www.powells.com/locations/powells-city-of-books/">Powell\'s Bookstore</a>');
        
        // Add popup markers here  (part IV)
        
        // Add any other variables such as markers here (part III)
         var marker = new mapboxgl.Marker({color: '#4B00B2'})
           .setLngLat([-122.6788, 45.5212]) // starting position [lng, lat] 
           .setPopup(popup) //add the popup with the variable name 'popup' to the marker 
           .addTo(map);
        
         var popup_layer = new mapboxgl.Popup({closeOnClick: true, anchor: 'bottom-left'}) 
             .setLngLat([-122.64, 45.5]) //popup coordinates
             .setHTML('<h1>Welcome to Portland!</h1>') //popup text
             .addTo(map); //add this popup to the map!
        
         var marker2 = new mapboxgl.Marker({color:'#A865B5'})
           .setLngLat([-122.68124, 45.52307]) // starting position [lng, lat] 
           .setPopup(popup2) //add the popup with the variable name 'popup' to the marker

    </script>
